<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GABY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1> <img src="logo.png" alt="image"> </h1>
            <div class="input-container">
                <h1> Ingrese el texto aqui</h1>
                <input type="text" id="input-text" placeholder="Ingrese el texto">
            </div>
            <div class="info">
                <span>!</span> Solo letras minúsculas y sin acentos
            </div>
            <div class="btn-container">
                <button class="btn" onclick="encrypt()"> Encriptar </button>
                <button class="btn btn-secondary" onclick="decrypt()"> Desencriptar </button>
            </div>
        </div>
        <div class="right">
            
            <h1 id="result"> Ningún mensaje fue encontrado </h1>
            <div class="info">
                Ingresa el texto que desees encriptar o desencriptar.
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
